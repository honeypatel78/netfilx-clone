<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Profile">
        </div>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button>Get Started</button>
            </div>
        </section>
        <section class="content">
            <!-- Dynamic content rows will be added here by JavaScript -->
        </section>
        <div class="rating-sum">
            <h2>Total Rating Sum: <span id="rating-sum">0</span></h2>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
